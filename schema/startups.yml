            - /organisations/pole-emploi
            - /organisations/sgdsn
            - /organisations/shom
            - /organisations/sndv
            - /organisations/solidarite-sante
            - /organisations/urssaf
  "events":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              assert:    "['product_launch','committee','other','national_impact','end'].include?(val)"
            "date":
              type:      date
            "comment":
              type:      str
  "phases":
    type:      seq
    required:  yes
    assert:    "val.length() > 0"
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
            "end":
              type:      any
              assert:    "val.nil? || val.is_a?(Date) || (val.is_a?(String) && val.empty?)"
            "name":
              type:      str
              assert:    "['investigation','construction','acceleration','success','transfer','alumni'].include?(val)"
            "comment":
              type:      str
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "budget_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
  "rgpd":
    type:      any
  "usertypes":
    type:      seq
    sequence:
        - type:      str
          enum:
            - particulier
            - etat
            - collectivite-territoriale
            - parlement
            - entreprise
            - association
            - etablissement-scolaire
  "analyse_risques":
    type:      bool
  "analyse_risques_url":
    type:      str
  "dashlord_url":
    type:      str
  "accessibility_status":
    type:      str
    enum:
     - totalement conforme
     - partiellement conforme
     - non conforme
