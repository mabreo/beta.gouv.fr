type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "sponsors":
    type:      seq
    sequence:
        - type:      str
          enum:
            - /organisations/ademe
            - /organisations/action-logement
